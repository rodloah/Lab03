<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8" />
        <title>Page Title </title>
        <script>
            function muestraaOpcion() {
                var opciones = document.getElementsByName("eleccion");
                console.log(opciones);
                for(let i = 0;i<opciones.length;i++) {
                    if(opciones[i].checked){
                        alert(opciones[i].value);
                    }
                }
            }
        </script>
    </head>
    <body>
        <input type="radio" name="eleccion" value="opcion1"checked onclick="muestraaOpcion()">Opcion1<br/>
        <input type="radio" name="eleccion" value="opcion2"onclick="muestraaOpcion()">Opcion2<br/>
        <input type="radio" name="eleccion" value="opcion3"onclick="muestraaOpcion()">Opcion3<br/>
    </body>
</html>
